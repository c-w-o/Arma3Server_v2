version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 5
    rebase-strategy: "auto"
    commit-message:
      prefix: "chore(deps):"
    labels:
      - "dependencies"
      - "python"
    groups:
      development:
        dependency-type: "development"
      production:
        dependency-type: "production"

  # Docker images
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 3
    rebase-strategy: "auto"
    commit-message:
      prefix: "chore(docker):"
    labels:
      - "dependencies"
      - "docker"

  - package-ecosystem: "docker-compose"
    directory: "./"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    open-pull-requests-limit: 3
    rebase-strategy: "auto"
    commit-message:
      prefix: "chore(docker):"
    labels:
      - "dependencies"
      - "compose"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
    open-pull-requests-limit: 3
    rebase-strategy: "auto"
    commit-message:
      prefix: "chore(actions):"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      all:
        patterns: ["*"]
